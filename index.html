<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Todo Application</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: greenyellow;">
	<div class="insert">
		<h1>To do App</h1>
		<p>Things to do in this week</p>
	</div>
	<div class="form">
		<form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
			<input type="text" id="inputtask" placeholder="Insert your tasks here..."  class="w-25">
			<input type="submit" id="addBtn" class="btn btn-success btn-sm" value="AddItem">
		</form>
		<p>You have to do:</p><h4 id="counter"></h4>
		<div class="output">
			<table>
				<tr class="to-do">
					<th><h2>Todo:</h2></th>
				</tr>
				<tbody id="tasks">
				</tbody>
			</table>
		</div>
	</div>

	<div id="edit-box" role="aria-hidden" class="output">
		<form action="javascript:void(0);" method="POST" id="save-edit">
			<input type="text" id="edit-todo">
			<input type="submit" value="Save" class="btn btn-success">
			<a onclick="CloseInput()">&#10006;</a>
		</form>
	</div>
	<script src="main.js"></script>
</body>
</html>
